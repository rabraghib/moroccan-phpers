<nav
  [ngClass]="[
    'shadow-sm sticky top-0 z-50 px-2 sm:px-4 py-2.5',
    'bg-white dark:bg-gray-800',
    'backdrop-blur-lg bg-opacity-50 dark:bg-opacity-30'
  ]"
>
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a class="flex" routerLink="/" aria-label="Moroccan PHPers">
      <ngaox-icon class="mr-2 h-10" name="app:logo"></ngaox-icon>
      <span
        class="hidden sm:inline self-center text-lg font-semibold whitespace-nowrap dark:text-white"
        >Moroccan PHPers</span
      >
    </a>
    <div class="flex md:order-2">
      <app-button variant="primary" routerLink="/join">
        Join Challenge!
      </app-button>
      <button
        (click)="toggleTheme()"
        class="ml-1 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5"
        aria-label="Toggle theme (dark or light)"
      >
        <ngaox-icon [name]="modeToggleIcon" class="w-5 h-5"></ngaox-icon>
      </button>
    </div>
  </div>
</nav>
