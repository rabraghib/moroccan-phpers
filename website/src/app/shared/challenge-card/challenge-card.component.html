<a
  [routerLink]="['/challenges', challenge.slug]"
  class="h-full grid gap-4 justify-items-center p-6 grid-rows-[auto,auto,1fr,auto]"
>
  <ngaox-icon
    [name]="challenge.metadata['icon'] ?? 'challenge'"
    class="w-16 h-16 text-blue-600 dark:text-blue-400"
  ></ngaox-icon>
  <h2 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
    {{ challenge.name }}
  </h2>
  <p class="font-normal text-gray-700 dark:text-gray-400">
    {{ challenge.summary }}
  </p>
  <div class="flex gap-2 justify-center flex-wrap">
    <ng-container *ngIf="isSingleChallenge(challenge) as challenge">
      <span
        class="text-gray-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:text-gray-300"
      >
        <ngaox-icon class="mr-1 mt-0.5 w-3 h-3" name="paper-plane"></ngaox-icon>
        {{ challenge.metadata["submissionsNum"] }} Submissions
      </span>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded"
      >
        <ngaox-icon class="mr-1 mt-0.5 w-3 h-3" name="clock"></ngaox-icon>
        {{ challenge.duration }}
      </span>
    </ng-container>
    <ng-container *ngIf="isPeriodicChallenge(challenge) as challenge">
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded"
      >
        {{ editionsNum(challenge) + 1 }}th Edition
        {{
          challenge.next?.date ? "on " + (challenge.next?.date | date) : "soon"
        }}
      </span>
      <span
        class="bg-red-100 text-red-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-red-200 dark:text-red-900"
        >Dont miss it!</span
      >
    </ng-container>
  </div>
</a>
