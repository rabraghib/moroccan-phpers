<nav
  class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-800 sticky top-0 z-50"
>
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a class="flex" routerLink="/">
      <ngaox-icon class="mr-2 h-10" name="moroccan-phpers"></ngaox-icon>
      <span
        class="hidden sm:inline self-center text-lg font-semibold whitespace-nowrap dark:text-white"
        >Moroccan PHPers</span
      >
    </a>
    <div class="flex md:order-2">
      <app-button variant="primary" routerLink="/challenge/PHPers">
        PHPers Challenge!
      </app-button>
      <button
        (click)="toggleTheme()"
        class="ml-1 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5"
      >
        <ngaox-icon [name]="modeToggleIcon" class="w-5 h-5"></ngaox-icon>
      </button>
      <button
        (click)="toggleMenu()"
        class="ml-1 inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="mobile-menu-4"
        [attr.aria-expanded]="isMenuOpened"
      >
        <span class="sr-only">Open main menu</span>
        <ngaox-icon class="w-6 h-6" name="menu-bars"></ngaox-icon>
      </button>
    </div>
    <div
      class="{{
        isMenuOpened ? '' : 'hidden'
      }} justify-between items-center w-full md:flex md:w-auto md:order-1"
      id="mobile-menu-4"
    >
      <ul
        class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
      >
        <li
          *ngFor="let item of links"
          routerLinkActive
          #rla="routerLinkActive"
          [routerLinkActiveOptions]="{ exact: item.url === '/' }"
        >
          <a
            [routerLink]="item.url"
            [class]="
              rla.isActive
                ? 'block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white'
                : 'block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700'
            "
            >{{ item.name }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
